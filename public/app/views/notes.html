<div class="container">

  <h1>Notes</h1>
  <a href="/notes/new" class="btn btn-success btn-sm">New Note</a> 

  <div class="well" ng-repeat="note in notes track by $index ">
    <p>{{ note.text }}</p>
    <a ng-click="deleteNote(note.id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
  </div>


</div>
