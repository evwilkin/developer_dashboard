<div class="container-fluid">  
  <div class="row">
    <h1 class="text-center">{{ date | date:'MMMM dd, yyyy' }}</h1>
  </div>
  <div class="row">

    <!-- Display user's Todo items -->
    <div class="todo col-sm-3 text-center" ng-controller="TodoCtrl">
      <a href="http://localhost:3000/todos"><h3>To Do</h3></a>
      <form class="todoInput" ng-submit="newTodo()">
        <input id="body" ng-model="todo.body" placeholder="New Todo" >
        <button type="submit">Add</button>
      </form>
      <div>
        <ul ng-repeat="todo in todos track by $index ">
          <li class="homeTodo">
            <span class="glyphicon glyphicon-remove" ng-click="deleteTodo(todo.id, $index)"></span>
            <a class="todoText" ng-href="/todos/{{todo.id}}">{{ todo.body }}</a>
          </li>
        </ul>
      </div>
      <p>{{ todo.body }}</p>
    </div>
    <!-- Display user's Notes -->
    <div id="notes" class="col-sm-6 text-center" ng-controller="NoteCtrl">
      <h3>Notes</h3>
      <a href="/notes/new" class="addNote btn btn-default" aria-label="Add Note">
        <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
      </a>
      <div class="notes col-xs-6" ng-repeat="note in notes track by $index">
        <h4>{{note.text}}</h4>
      </div>
    </div>
    <!-- Display user's Projects -->
    <div id="projects" class="col-sm-3 text-center" ng-controller="ProjectsCtrl">
      <h3>
        <a href="/projects">Projects</a>
      </h3>
      <a href="/projects/new" class="addProject btn btn-default" aria-label="Add Project">
        <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
      </a>
      <div ng-repeat="project in projects track by $index">
        <a ng-href="/projects/{{project.id}}"><h1>{{ project.name }}</h1></a>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="news" class="col-sm-6 col-sm-offset-3" ng-controller="NewsCtrl">
      <h3>News</h3>
      <div ng-repeat="story in news track by $index">
        <a ng-href="{{story.url}}">
          <p>{{story.title}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
