<div class="container">

  <h1>Your Projects</h1>
  <a href="/projects/new" class="btn btn-success">New Project</a> 

  <div class="well" ng-repeat="project in projects track by $index ">
    
    <a ng-href="/projects/{{project.id}}"><h1>{{project.name}}</h1></a>
    <p>{{project.description}}</p>
    <a ng-click="deleteProject(project.id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
  </div>


</div>
