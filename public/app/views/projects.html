<div class="container">

  <h1>Your Projects</h1>
  <a href="/projects/new" class="btn btn-success">New Project</a> 
  <span class="input-group pull-right">
    <input type="text" ng-model="search" placeholder="Search" class="form-control" />
  </span>
  <div class="well" ng-repeat="project in projects | filter:search track by $index ">
    
    <a ng-href="/projects/{{project.id}}"><h1>{{project.name}}</h1></a>
    <p>{{project.description}}</p>
    <a ng-click="deleteProject(project.id, $index)" class="btn btn-danger glyphicon glyphicon-trash"></a>
  </div>


</div>
