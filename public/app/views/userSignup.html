<div class="container">
  <form ng-submit="userSignup()">
    <div class="row">
      <div class="form-group col-xs-12 col-md-8">
        <label for="signupEmail">Email address</label>
        <input id="signupEmail" class="form-control" type="email" placeholder="example@123.com" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12 col-md-8">
        <label for="signupPassword">Choose a Password</label>
        <input id="signupPassword" class="form-control" type="password" placeholder="******" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12 col-md-8">
        <label for="signupPasswordConfirm">Confirm Password</label>
        <input id="signupPasswordConfirm" class="form-control" type="password" placeholder="******" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12 col-sm-3">
        <button class="login btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
